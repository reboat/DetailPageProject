apply plugin: 'com.android.library'
apply from: 'http://10.100.47.176:8086/nexus/service/local/repositories/releases/content/cn/daily/android/publish/0.0.4/publish-0.0.4.gradle'
apply from: "${rootDir}/public.gradle"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        lintOptions {
            abortOnError false
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':core-library')
//    compile 'cn.daily.android:core-library:5.0.0.32'
    compile('cn.daily.android:daily-news:5.0.0.23.3-SNAPSHOT') {
        exclude group: 'cn.daily.android'
    }

    compile('com.aliya:android-player:0.1.5') {
        exclude group: 'com.android.support'
    }
    compile 'cn.daily.android:daily-db:5.0.0.1'

    compile butterknifeDeps.butterknife
    annotationProcessor butterknifeDeps.butterknifeCompiler
}
