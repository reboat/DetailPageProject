apply plugin: 'com.android.library'
apply from: 'http://10.100.62.98:8086/nexus/service/local/repositories/releases/content/cn/daily/android/publish/0.0.4/publish-0.0.4.gradle'
apply plugin: 'com.jakewharton.butterknife'
//apply from: "${rootDir}/public.gradle"


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        lintOptions {
            abortOnError false
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:percent:25.3.1'
    compile('cn.daily.android:scaner-library:5.3.0.15-SNAPSHOT')
    compile('cn.daily.android:core-library:5.3.4.0-SNAPSHOT') {
        exclude group: 'cn.daily.android:analytics', module: 'analytics'
    }
//    compile project(':core-library')
    compile 'cn.daily.android:analytics:5.0.2'
    compile('cn.daily.android:daily-news:5.1.1.9-SNAPSHOT') {
        exclude group: 'cn.daily.android'
    }
    compile 'cn.daily.android:daily-db:5.1.0'
    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
    compile 'cn.daily.android:daily-vr:0.0.37-SNAPSHOT'
    compile 'cn.daily.android:location:1.0.6-SNAPSHOT'
}

