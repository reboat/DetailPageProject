apply plugin: 'com.android.library'
apply from: 'http://10.100.47.176:8086/nexus/service/local/repositories/releases/content/cn/daily/android/publish/0.0.4/publish-0.0.4.gradle'
apply from: "${rootDir}/public.gradle"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86_64", "arm64-v8a", "x86"
        }

        lintOptions {
            abortOnError false
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    provided 'com.android.support:multidex:1.0.1'
    provided 'com.google.code.gson:gson:2.6.2'
    provided 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.aliya:fitwindow:0.1.4'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile project(':core-library')
//    compile 'cn.daily.android:core-library:1.4.7-SNAPSHOT'
//    compile project(':core-library')
//    compile 'cn.daily.android:core-library:1.4.1-SNAPSHOT'
    compile 'cn.daily.android:daily-news:1.0.7-SNAPSHOT'
    compile('com.aliya:android-player:0.1.4') {
        exclude group: 'com.android.support'
    }
    compile butterknifeDeps.butterknife
    annotationProcessor butterknifeDeps.butterknifeCompiler
}
