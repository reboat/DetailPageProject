Properties properties = new Properties();
properties.load(new File(project.rootDir, "local.properties").newDataInputStream());

def storeFile = properties.getProperty("signing.store.File");
def storePassword = properties.getProperty("signing.store.password");
def keyAlias = properties.getProperty("signing.key.alias");
def keyPassword = properties.getProperty("signing.key.password");

ext {
    localProp = properties
    signingStoreFile = storeFile
    signingStorePassword = storePassword
    signingKeyAlias = keyAlias
    signingKeyPassword = keyPassword
    existSignConfig = storeFile != null && storePassword != null && keyAlias != null && keyPassword != null

    supportVersion = "25.3.1"

    //应用版本信息
    appVersionCode = 50000
    appVersionName = "5.0.0"
}